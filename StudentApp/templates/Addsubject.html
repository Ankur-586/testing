<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SubjectRecord</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-4 text-center">
                <div class="mb-md-5 mt-md-4 pb-1">
                  <h2 class="fw-bold mb-2 text-uppercase">AddSub</h2>
                  <form action="" method="post">
                    {% csrf_token %}
                      {% for i in form %} 
                      <div class='form-group'>
                      {{i.label_tag}} {{i}} <small class="text-danger">{{i.errors|striptags}}</small>
                    </div><br>
                      {% endfor %} 
                    {% if form.non_field_errors %}
                     {% for error in form.non_field_errors %}
                     <p>{{error}}</p>
                     {% endfor %}
                     {% endif %}
                     <button class="btn btn-outline-light btn-lg px-5" type="submit">AddSubject</button>
                </form>
                </div>    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
